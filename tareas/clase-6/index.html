<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarea Clase 6</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<form action="" class="formulario-calcular">
		<label for="grupo-familar">Cuantas personas tiene su grupo familiar?</label>
		<input type="number" id="cantidad-familiares">
		<button type="button" id="button">Ingresar datos</button>
		<button type="reset">Empezar de nuevo</button>
	
	<div id="nuevos" class="row"></div>

	<button type="button" id="buttonCalcular" class="oculto">Calcular</button>
	<div class="analidad">
		<p>La mayor edad es:<strong id="mayor-edad"></strong></p>
		<p>La menor edad es:<strong id="menor-edad"></strong></p>
		<p>El promedio de edad es:<strong id="edad-promedio"></strong></p>
	</div>
	</form>
	<script type="text/javascript" src="tarea-clase-6.js"></script>
</body>
</html>
